# Checklist para habitaciones
CHECKLIST_HABITACIONES:
  - id: 1
    categoria: Baño
    texto: |
      Limpieza de baño:
      - Ducha
      - Bacha
      - Inodoro
      - Espejo
      - Mampara
  
  - id: 2
    categoria: Baño
    texto: |
      Reposición de baño:
      - Toallas: 2 grandes y 2 de mano
      - Papel higiénico: 1 en uso + 1 de repuesto
      - Botellas: jabón en bacha, jabón en ducha, shampoo (revisar niveles)
  
  - id: 3
    categoria: Inspección inicial
    texto: |
      Tocar la puerta:
      - Tocar la puerta
      - Entrar y verificar si hubo check-out
  
  - id: 5
    categoria: Revisión para lavar
    texto: |
      Revisar si hace falta lavar:
      - Fundas decorativas de almohadas
      - Funda de futón
      - Mantas, pie de cama
      - Cortinas
  
  - id: 6
    categoria: Revisión para lavar
    texto: |
      Si hubo huéspedes, lavar:
      - Sábanas
      - Fundas de almohadas
      - Funda del edredón
      - Toallas
  
  - id: 7
    categoria: Revisión para lavar
    texto: |
      Separar y lavar ropa:
      - Separar blancos y colores
      - Poner a lavar (se puede juntar con otras habitaciones)
  
  - id: 8
    categoria: Tender la cama
    texto: |
      Tender la cama:
      - Colocar la sábana
      - Poner las fundas de almohada
      - Alinear bien la funda del acolchado
      - Colocar el pie de cama con arrugas
      - Dejar la manta polar en la mesita de luz
  
  - id: 12
    categoria: Cocina y utensilios
    texto: |
      Verificar cubiertos:
      - 2 tenedores
      - 2 cuchillos
      - 2 cucharas
      - 2 cucharitas
      - 1 cuchillo de cocina
  
  - id: 13
    categoria: Cocina y utensilios
    texto: |
      Verificar vajilla:
      - 2 platos grandes
      - 2 platos hondos
      - 2 platos postre
      - 2 vasos
      - 2 tazas
  
  - id: 14
    categoria: Cocina y utensilios
    texto: |
      Verificar utensilios de cocina:
      - 1 olla
      - 1 sartén
      - 1 espátula
  
  - id: 15
    categoria: Cocina y utensilios
    texto: |
      Verificar condimentos:
      - 5 bolsitas de sal
      - 5 bolsitas de azúcar
      - 5 bolsitas de edulcorante 
  
  - id: 16
    categoria: Cocina y utensilios
    texto: |
      Revisar cafetera:
      - Verificar que esté vacía por dentro
      - Cafe - hay al menos mitad de bolsa
      - Filtros - hay al menos mitad de caja
  
  - id: 17
    categoria: Limpieza general
    texto: |
      Limpieza completa:
      - Limpiar vidrios si están marcados
      - Limpiar mesas, mesitas y estantes
      - Revisar y limpiar horno, microondas y heladera
      - Aspirar y trapear pisos
  
  - id: 18
    categoria: Basura
    texto: |
      Manejo de basura:
      - Tirar la basura de todos los tachos
      - Poner 1 bolsa nueva
      - Dejar 2 bolsas de repuesto
  
  - id: 19
    categoria: Cierre
    texto: |
      Cierre de la habitación:
      - Apagar luces y aire acondicionado
      - Cerrar ventanas y puertas
  
  - id: 21
    categoria: Basura y cierre
    texto: |
      Manejo de basura:
      - Tirar la basura de todos los tachos
      - Dejar 2 bolsas de repuesto en el fondo
      - Poner 1 bolsa nueva
      
  - id: 22
    categoria: Cierre
    texto: |
      Cierre de la habitación:
      - Apagar aire acondicionado
      - Cerrar ventanas
      - Apagar luces
      - Cerrar puertas

