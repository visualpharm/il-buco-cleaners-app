# Limpieza del Buco - Checklists y configuración
# Weights: 0-10, donde mayor número = mayor probabilidad de requerir foto
# 0 = nunca requiere foto, 10 = siempre requiere foto

foto_types:
  - id: "cama"
    titulo: "Cama completa"
    descripcion: "Mostrá la cama completa con sábana, fundas de almohada, funda del acolchado alineada, pie de cama con arrugas y manta polar en mesita de luz"
    validacion_ia: "cama bien hecha con sábana, fundas de almohada, funda del acolchado alineada, pie de cama con arrugas y manta polar visible en mesita de luz"
    paso_relacionado: 6

  - id: "cubiertos"
    titulo: "Cubiertos completos"
    descripcion: "Mostrá todos los cubiertos: 2 tenedores, 2 cuchillos, 2 cucharas, 2 cucharitas, 1 cuchillo de cocina"
    validacion_ia: "2 tenedores, 2 cuchillos, 2 cucharas, 2 cucharitas y 1 cuchillo de cocina limpios"
    paso_relacionado: 11

  - id: "basura"
    titulo: "Cesto de basura"
    descripcion: "Mostrá el cesto de basura vacío con bolsa nueva puesta y 2 bolsas de repuesto en el fondo"
    validacion_ia: "cesto vacío con bolsa nueva instalada y 2 bolsas de repuesto visibles en el fondo"
    paso_relacionado: 20

  - id: "cafetera"
    titulo: "Interior de cafetera"
    descripcion: "Mostrá el interior de la cafetera abierta para verificar que esté completamente vacía"
    validacion_ia: "interior de cafetera completamente vacía, sin restos de café ni filtros"
    paso_relacionado: 15

checklists:
  habitacion:
    - id: 1
      texto: "Tocar la puerta y entrar, verificar si habia gente"
      weight: 0

    - id: 2
      texto: |
        Textiles y ropa:
          - Revisar si hace falta lavar cortinas, fundas decorativas, funda de futón, mantas o plaids
          - Si hubo huéspedes: retirar sábanas, fundas de almohadas, funda del edredón y toallas
          - Separar blancos y colores y poner a lavar (puede juntarse con otras habitaciones compatibles)
      weight: 0

    - id: 6
      texto: |
        Cama:
          - Sábana colocada
          - Fundas de almohada puestas
          - Funda del acolchado alineada
          - Pie de cama colocado con arrugas
          - Manta polar en la mesita de luz
      weight: 8

    - id: 7
      texto: "Limpiar: ducha, bacha, inodoro, espejo, mampara"
      weight: 0

    - id: 8
      texto: |
        Baño - reposición:
          - 1 toalla grande + 1 de mano por huésped
          - Papel higiénico: 1 usado + 1 nuevo
          - Botellas: jabón líquido en bacha, jabón líquido en ducha, shampoo (revisar que no estén con menos de la mitad)
      weight: 0

    - id: 11
      texto: |
        Inventario cocina:
          - Cubiertos: 2 tenedores, 2 cuchillos, 2 cucharas, 2 cucharitas, 1 cuchillo de cocina
          - Vajilla: 2 platos grandes, 2 hondos, 2 postre, 2 vasos, 2 tazas
          - Utensilios: 1 olla o sartén, 1 espátula
          - Condimentos: 3 bolsitas sal, 3 azúcar, 3 edulcorante (cada tipo en su frasco)
      weight: 7

    - id: 15
      texto: |
        Cocina y superficies:
          - Revisar que la cafetera esté vacía por dentro
          - Limpiar vidrios si están marcados
          - Limpiar mesas, mesitas, estantes, anafe
          - Revisar y limpiar horno, microondas, heladera por dentro
          - Aspirar y trapear el piso
      weight: 5

    - id: 20
      texto: |
        Basura:
          - Tirar la basura de todos los tachos
          - Poner una bolsa nueva y dejar 2 bolsas de repuesto en el fondo
      weight: 6

    - id: 21
      texto: |
        Cierre final:
          - Apagar luces y aire
          - Cerrar ventanas y puertas
      weight: 0

  parrilla:
    - id: 1
      texto: |
        Parrilla:
          - La rejilla debe estar limpia
          - Tirar cenizas
          - Pasar un trapo por la mesa y la bacha
          - Todas las sillas alrededor de la mesa
          - Barrer el piso si es necesario
      weight: 0

  escalera:
    - id: 1
      texto: "Aspirar escalones"
      weight: 0

    - id: 3
      texto: |
        Paquetes:
          - Chequear si quedaron paquetes de Mercado Libre
          - Si hay paquetes, abrir y distribuir
      weight: 0

    - id: 4
      texto: |
        Faltantes:
          - Escribir a Ivan o su asistente las cosas que faltan
          - Ofrecer comprar los ítems faltantes si es posible
      weight: 0
